      <div class=" container-form mt-5 m-auto">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputFname4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFname4">
        </div>
        <div class="col-md-6">
          <label for="inputLname4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLname4">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option value="new york">New York</option>
            <option value="florida">Florida</option>
            <option value="missouri">Missouri</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <!-- Credit Card Information -->
        <div><H3 class="mt-3">Credit Card Information</H3></div>
        <div class="col-md-6">
          <label for="inputcard#" class="form-label">Card Number</label>
          <input type="text" placeholder="000 000 000 000" class="form-control" id="inputCard#">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Expiration Date</label>
          <input type="text" placeholder="MM/YY" class="form-control" id="inputDate">
        </div>
        <div class="col-md-2">
          <label for="inputCW" class="form-label">CW</label>
          <input type="text" class="form-control" id="inputCW">
        </div>
        <div class="col-12">
          <label for="inputCHname" class="form-label">Card Holder's Nname</label>
          <input type="text" class="form-control" id="inputCHname">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
            
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>
